<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stream-cont">
        <video autoplay></video>
    </div>
    <div class="actions-cont">
        <div class="record-btn-cont">
            <div class="record-btn "></div>
        </div>
        <div class="photo-btn-cont">
            <div class="photo-btn "></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-cont">
        <div class="filter"></div>
        <div class="filter blue"></div>
        <div class="filter violet"></div>
        <div class="filter red"></div>
    </div>

     <div class="filter-layer"> </div>

     <span class="material-icons gallery">
        collections
     </span>

     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
     <script src="./indexedDB.js"></script>
     <script src="./script.js"></script>
     <script>
        let gallery=document.querySelector(".gallery");
        gallery.addEventListener("click",(e)=>{
            location.assign("./gallery.html");
        })
     </script>
</body>
